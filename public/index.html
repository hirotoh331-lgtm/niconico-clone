<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニコニコクローン</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 20px; color: #333; }
        .hidden { display: none; }
        .container { max-width: 800px; margin: 0 auto; }

        /* 動画リスト */
        .video-card { background: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; cursor: pointer; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .video-card:hover { background: #f9f9f9; }
        .delete-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        /* 再生エリア */
        #player-container {
            position: relative; 
            width: 100%;
            background: black;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 16 / 9;
        }
        video { width: 100%; height: 100%; display: block; }

        /* コメントレイヤー */
        #comment-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .comment-item {
            position: absolute;
            white-space: nowrap;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 2px #000;
        }

        /* 操作パネル */
        .controls { margin-top: 15px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="text"] { padding: 8px; width: 60%; }
        button { padding: 8px 15px; cursor: pointer; }
        .header-btn { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="list-view">
            <h1>ニコニコクローン</h1>
            <div style="background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3>動画を投稿する</h3>
                <input type="text" id="title-input" placeholder="動画のタイトル">
                <input type="file" id="video-input" accept="video/*">
                <button id="upload-btn" style="background: #007bff; color: white; border: none;">アップロード</button>
                <p id="status"></p>
            </div>
            <div id="video-list"></div>
        </div>

        <div id="player-view" class="hidden">
            <button class="header-btn" id="go-home-btn">← 戻る</button>
            <h2 id="current-video-title"></h2>

            <div id="player-container">
                <video id="main-video" controls></video>
                <div id="comment-layer"></div>
            </div>

            <div class="controls">
                <input type="text" id="comment-text" placeholder="コメントを入力してEnter...">
                <button id="send-comment-btn" style="background: #28a745; color: white; border: none;">送信</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
